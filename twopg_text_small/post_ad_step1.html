<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type of Posting - Craigslist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">craigslist</div>
             <nav>
                <a href="#">Log in</a> <a href="#">Sign up</a>
            </nav>
        </header>
        <main>
            <h2>What type of posting is this?</h2>
            <!-- Modified form action to go directly to post_ad_entry_task.html -->
            <form action="post_ad_entry_task.html" method="get"> 
                <div class="posting-type-options">
                    <label><input type="radio" name="posting_type" value="community"> Community</label>
                    <label><input type="radio" name="posting_type" value="housing"> Housing</label>
                    <label><input type="radio" name="posting_type" value="jobs"> Jobs</label>
                    <label><input type="radio" name="posting_type" value="services"> Services</label>
                    <label><input type="radio" name="posting_type" value="sale"> For-sale</label>
                    <label><input type="radio" name="posting_type" value="discussion"> Discussion Forum</label>
                    <label><input type="radio" name="posting_type" value="gigs"> Gigs</label>
                    <label><input type="radio" name="posting_type" value="resumes"> Resumes</label>
                </div>
                <br>
                <button type="submit">Continue</button>
            </form>
        </main>

        <footer>
             <a href="#">Help</a> | <a href="#">Safety</a> | <a href="#">About</a>
        </footer>
    </div>

    <script src="logging.js"></script>
</body>
</html>
