<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Job Advertisement - Craigslist</title>
  <link rel="stylesheet" href="style.css">
  <script src="logging.js"></script>
</head>
<body>
  <script>
    function logEndTask() {
      console.log('endLogging');
      loggingjs.logEvent(null, 'TaskEnd', {
        eventName: 'myeventName',
        info: {'key1': 'val1', 'key2': 'val2'}
      });
      document.getElementById('job-ad-form').submit();
    }
  </script>
  <div class="container">
    <header>
      <div class="logo">craigslist</div>
      <nav>
        <a href="#">Log in</a> <a href="#">Sign up</a>
      </nav>
    </header>
    <main>
      <h2>Posting a Job Advertisement</h2>
      <form id="job-ad-form" class="job-ad-form" action="job_detail.html" method="get">
        <section class="form-section">
          <h3>Posting Details</h3>
          <!-- Job Title remains a text input -->
          <label for="jobTitle">Job Title</label>
          <input type="text" id="jobTitle" name="jobTitle" required>

          <!-- Job Category as a group of radio buttons split in two columns -->

          <!-- Zip Code as radio buttons in two columns -->
          <fieldset>
            <legend>Zip Code</legend>
            <div class="radio-columns">
              <label><input type="radio" name="zipCode" value="10001" required> 10001</label>
              <label><input type="radio" name="zipCode" value="90210"> 90210</label>
              <label><input type="radio" name="zipCode" value="30303"> 30303</label>
              <label><input type="radio" name="zipCode" value="60601"> 60601</label>
              <label><input type="radio" name="zipCode" value="94105"> 94105</label>
            </div>
          </fieldset>
          <br>
          <!-- Company Name as a textarea -->
          <label for="companyName">Company Name</label>
          <textarea id="companyName" name="companyName" rows="8" required></textarea>

          <!-- Employment Type as radio buttons in two columns -->
          <fieldset>
            <legend>Employment Type</legend>
            <div class="radio-columns">
              <label><input type="radio" name="employmentType" value="full-time" required> Full-Time</label>
              <label><input type="radio" name="employmentType" value="part-time"> Part-Time</label>
              <label><input type="radio" name="employmentType" value="contract"> Contract</label>
              <label><input type="radio" name="employmentType" value="temporary"> Temporary</label>
              <label><input type="radio" name="employmentType" value="internship"> Internship</label>
            </div>
          </fieldset>
          <br>
          <!-- Experience Level as radio buttons in two columns -->
          <fieldset>
            <legend>Experience Level</legend>
            <div class="radio-columns">
              <label><input type="radio" name="expLevel" value="entry" required> Entry-Level</label>
              <label><input type="radio" name="expLevel" value="mid"> Mid-Level</label>
              <label><input type="radio" name="expLevel" value="senior"> Senior-Level</label>
            </div>
          </fieldset>
        </section>
        <section class="form-section">
          <h3>Job Details</h3>
          <!-- Compensation as radio buttons in two columns -->
          <fieldset>
            <legend>Compensation</legend>
            <div class="radio-columns">
              <label><input type="radio" name="compensation" value="below_30000" required> Below $30,000</label>
              <label><input type="radio" name="compensation" value="30000_50000"> $30,000 - $50,000</label>
              <label><input type="radio" name="compensation" value="50000_70000"> $50,000 - $70,000</label>
              <label><input type="radio" name="compensation" value="70000_100000"> $70,000 - $100,000</label>
              <label><input type="radio" name="compensation" value="above_100000"> Above $100,000</label>
            </div>
          </fieldset>
          <br>
          <!-- Job Description remains a textarea -->
          <label for="jobDesc">Job Description</label>
          <textarea id="jobDesc" name="jobDesc" rows="8" required></textarea>
        </section>
        <button id="btnEndPostTask" type="button" onclick="logEndTask();">Post Job</button>
      </form>
    </main>
    <footer>
      <a href="#">Help</a> | <a href="#">Safety</a> | <a href="#">About</a>
    </footer>
  </div>
  <script src="logging.js"></script>
</body>
</html>
