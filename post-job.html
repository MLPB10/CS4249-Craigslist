<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Post Job Advertisement</title>
</head>
<body>
  <h1>Post a Job Advertisement</h1>

  <label for="jobTitle">Job Title:</label>
  <input type="text" id="jobTitle" oninput="recordKeystroke('jobTitle', this.value)">
  
  <br><br>
  
  <label for="jobDescription">Job Description:</label>
  <textarea id="jobDescription" rows="5" oninput="recordKeystroke('jobDescription', this.value)"></textarea>
  
  <br><br>
  
  <button onclick="goToNextPage('post-job.html', 'job-detail.html')">Submit & View Job Detail</button>

  <!-- Include shared script -->
  <script src="script.js"></script>
  <script>
    // Record when the user lands on this page
    recordPageLoad('post-job.html');
  </script>
</body>
</html>
